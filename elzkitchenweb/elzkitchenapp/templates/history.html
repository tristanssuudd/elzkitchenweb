{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block header %}



{% endblock %}
{% block content %}


<div class="container">

    <div id="orderHistoryContainer">
        <!-- Filters Section -->
        <div id="filters">
            <label for="statusFilter">Status:</label>
            <select id="statusFilter">
                <option value="">All</option>
                <option value="FINISHED">Finished</option>
                <option value="REJECTED">Rejected</option>
                <option value="CANCELLED">Cancelled</option>
            </select>
    
            <label for="customerFilter">Customer:</label>
            <input type="text" id="customerFilter" placeholder="Customer name">
    
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
                <option value="">Default</option>
                <option value="date_completed">Date Completed (Ascending)</option>
                <option value="-date_completed">Date Completed (Descending)</option>
                <option value="total_price">Total Price (Ascending)</option>
                <option value="-total_price">Total Price (Descending)</option>
            </select>
    
            <button id="applyFilters" onclick="applyOrderHistoryFilters()">Apply Filters</button>
        </div>
    
        <!-- Pagination Controls -->
        <div id="pagination">
            <button id="prevPage" disabled onclick="prevPage()">Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>
    
        <!-- Order History Table -->
        <table id="orderHistoryTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Total Price</th>
                    <th>Items</th>
                    <th>Date Completed</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

</div>


{% endblock %}
{% block custom_js %}
    <script src="{% static 'js/history.js' %}"></script>
{% endblock %}
